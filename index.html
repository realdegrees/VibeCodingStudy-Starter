<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="A basic web UI for the meteo weather application created in the context of a study on vibe coding." />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<body>
    <div id="app">
        <main class="weather-container">
            <!-- Search Section -->
            <header class="search-section">
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Search city..." autocomplete="off">
                    <button id="search-btn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
                <div id="location-display" class="hidden">
                    <h2 id="city-name">Berlin, Germany</h2>
                    <p id="current-date">Monday, 10 Oct</p>
                </div>
            </header>

            <!-- Loading / Error States -->
            <div id="status-message" class="hidden"></div>

            <!-- Current Weather Section -->
            <section id="current-weather" class="weather-card hidden">
                <div class="weather-main">
                    <div class="temp-container">
                        <span id="current-temp" class="temperature">--°</span>
                        <div id="weather-icon-container" class="weather-icon-large">
                            <!-- Icon will be injected here -->
                        </div>
                    </div>
                    <p id="weather-desc" class="condition">Sunny</p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Wind</span>
                        <span id="wind-speed" class="value">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity" class="value">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span id="feels-like" class="value">--°</span>
                    </div>
                     <div class="detail-item">
                        <span class="label">Rain Prob.</span>
                        <span id="rain-prob" class="value">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure</span>
                        <span id="pressure" class="value">-- hPa</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">UV Index</span>
                        <span id="uv-index" class="value">--</span>
                    </div>
                </div>
            </section>

            <!-- Hourly Forecast Section -->
            <section id="forecast-section" class="hidden">
                <h3>Hourly Forecast (24h)</h3>
                <div class="forecast-scroller" id="hourly-forecast">
                    <!-- Forecast items will be injected here -->
                </div>
            </section>

            <!-- Daily Forecast Section -->
            <section id="daily-forecast-section" class="hidden">
                <h3>7-Day Forecast</h3>
                <div class="daily-forecast-container" id="daily-forecast">
                    <!-- Daily items will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Ionicons for general icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
