<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="A basic web UI for the meteo weather application created in the context of a study on vibe coding." />
</head>
<body>
    <div id="app">
        <header>
            <h1>Weather UI</h1>
            <div class="search-container">
                <input type="text" id="city-search" placeholder="Enter city name..." />
                <button id="search-btn">Search</button>
                <button id="unit-toggle" class="toggle-btn" title="Toggle °C/°F">°C</button>
            </div>
            <div id="error-message" class="error hidden"></div>
        </header>
        <main id="weather-display" class="hidden">
            <!-- Weather data will be injected here -->
        </main>
    </div>

    <script type="module" src="js/app.js" defer></script>
</body>
</html>
