<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="A basic web UI for the meteo weather application created in the context of a study on vibe coding." />
</head>
<body>
    <div id="app">
        <header>
            <h1>Weather</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Stadt eingeben..." aria-label="Search city">
                <button id="search-btn" type="button">Suchen</button>
            </div>
            <div class="unit-toggle" title="Einheit wechseln">
                <input type="checkbox" id="unit-switch" hidden>
                <label for="unit-switch" class="switch-label">
                    <span class="option-c">Â°C</span>
                    <span class="option-f">Â°F</span>
                </label>
            </div>
        </header>

        <main id="weather-container" style="display: none;">
            <!-- Current Weather & Details Group -->
            <section class="weather-card">
                <section class="current-weather-card">
                    <div class="location-header">
                        <h2 id="city-name">Berlin</h2>
                        <p id="current-date">Heute</p>
                    </div>
                    <div class="temp-overview">
                        <div id="weather-icon" class="large-icon">ğŸŒ¤ï¸</div>
                        <div class="temp-display">
                            <span id="current-temp">--</span><span class="unit">Â°C</span>
                        </div>
                        <div id="weather-desc">Teils bewÃ¶lkt</div>
                    </div>
                </section>

                <!-- Details Grid -->
                <section class="details-grid">
                    <div class="detail-item">
                        <span class="icon">ğŸ’§</span>
                        <span class="label">Feuchtigkeit</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="icon">ğŸ’¨</span>
                        <span class="label">Wind</span>
                        <span class="value" id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="icon">ğŸŒ¡ï¸</span>
                        <span class="label">GefÃ¼hlt</span>
                        <span class="value" id="apparent-temp">--Â°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="icon">â˜”</span>
                        <span class="label">Regen</span>
                        <span class="value" id="precipitation-prob">--%</span>
                    </div>
                </section>
            </section>

            <!-- Hourly Forecast -->
            <section class="weather-card hourly-forecast-container">
                <h3>StÃ¼ndliche Vorhersage</h3>
                <div id="hourly-list" class="hourly-list">
                    <!-- Dynamically filled -->
                </div>
            </section>

            <!-- Daily Forecast -->
            <section class="weather-card daily-forecast-container">
                <div class="daily-header-row">
                    <h3>7-Tage Vorhersage</h3>
                    <div class="daily-temp-labels">
                        <span class="label-max">Tag</span>
                        <span>&nbsp;/&nbsp;</span>
                        <span class="label-min">Nacht</span>
                    </div>
                </div>
                <div id="daily-list" class="daily-list">
                    <!-- Dynamically filled -->
                </div>
            </section>
        </main>
        
        <div id="loading" style="display: none;">Lade Wetterdaten...</div>
        <div id="error-message" style="display: none; color: red;"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
