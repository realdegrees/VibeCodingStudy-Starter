<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description"
        content="A basic web UI for the meteo weather application created in the context of a study on vibe coding." />
</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>WeatherScope</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search city..." aria-label="Search city">
                <button id="search-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div id="error-message" class="hidden"></div>
        </header>

        <main id="weather-content" class="hidden">
            <section class="current-weather">
                <div class="weather-header">
                    <h2 id="city-name">City Name</h2>
                    <p id="current-date">Today</p>
                </div>
                <div class="weather-main">
                    <div class="temp-container">
                        <span id="current-temp" class="temp-large">--Â°</span>
                        <p id="weather-desc">Clear Sky</p>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="label">Humidity</span>
                            <span class="value" id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Wind</span>
                            <span class="value" id="wind-speed">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Feels Like</span>
                            <span class="value" id="feels-like">--Â°</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Rain Chance</span>
                            <span class="value" id="rain-chance">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Precipitation</span>
                            <span class="value" id="precipitation">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">UV Index</span>
                            <span class="value" id="uv-index">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Pressure</span>
                            <span class="value" id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="cycling-section">
                <h3>ðŸš´ Cycling Advice</h3>
                <div class="cycling-card">
                    <p id="cycling-text">Loading advice...</p>
                </div>
            </section>

            <section class="forecast-section">
                <h3>Today's Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast items injected here -->
                </div>
            </section>

            <section class="forecast-section">
                <h3>7-Day Forecast</h3>
                <div class="daily-forecast-container" id="daily-forecast-container">
                    <!-- Daily items injected here -->
                </div>
            </section>
        </main>

        <div id="loading-indicator" class="hidden">Loading...</div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
