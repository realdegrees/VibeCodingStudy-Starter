<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="app">
      <aside id="sidebar" class="sidebar" aria-label="Favoriten">
        <h2>Favoriten</h2>
        <div id="favorites" class="favorites-list"></div>
      </aside>
      <header>
        <h1>Weather Starter</h1>
        <p class="lead">
          Visuell ansprechende, responsive Wetter-App â€” Suche nach Stadtname
        </p>
        <form id="search-form" aria-label="Stadt suchen">
          <div class="search-wrapper">
            <label for="city-input" class="visually-hidden">Stadtname</label>
            <input
              id="city-input"
              name="city"
              type="search"
              placeholder="Stadt eingeben (z. B. Berlin)"
              aria-required="true"
              autocomplete="off"
            />
            <ul
              id="suggestions"
              class="suggestions hidden"
              role="listbox"
              aria-label="SuchvorschlÃ¤ge"
            ></ul>
          </div>
          <button
            id="location-btn"
            type="button"
            title="Mein Standort verwenden"
            aria-label="Mein Standort"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </button>
          <button id="search-btn" type="submit">Suchen</button>
          <div class="unit-toggle">
            <label for="unit-toggle" class="visually-hidden"
              >Einheiten umschalten</label
            >
            <button id="unit-toggle" aria-pressed="false" title="Wechsel zu Â°F">
              Â°C
            </button>
          </div>
        </form>
      </header>

      <main>
        <section id="status" aria-live="polite"></section>
        <section id="weather" aria-label="Aktuelles Wetter">
          <div
            id="weather-left"
            class="weather-column"
            aria-hidden="false"
          ></div>
          <aside
            id="weather-right"
            class="weather-column"
            aria-label="Weitere Wetterdaten"
          ></aside>
        </section>

        <section
          id="today-hourly"
          class="hidden"
          aria-label="StÃ¼ndliche Vorhersage"
        >
          <h2>Heute â€” StÃ¼ndlich</h2>
          <div id="hourly" class="hourly-list" role="list"></div>
        </section>

        <section
          id="weekly-forecast"
          class="hidden"
          aria-label="Wochenvorhersage"
        >
          <h2>7-Tage Vorschau</h2>
          <div id="weekly" class="weekly-grid" role="list"></div>
        </section>
      </main>
    </div>

    <script src="js/config.js" defer></script>
    <script src="js/app.js" defer></script>
