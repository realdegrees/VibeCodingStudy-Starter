<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeCodingStudy — Weather Starter</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="description"
      content="Basic starter HTML that loads style.css and app.js"
    />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar" class="sidebar" aria-label="Favoriten">
        <h2>Favoriten</h2>
        <div id="favorites" class="favorites-list"></div>
      </aside>
      <header>
        <h1>Weather Starter</h1>
        <p class="lead">
          Visuell ansprechende, responsive Wetter-App — Suche nach Stadtname
        </p>
        <form id="search-form" aria-label="Stadt suchen">
          <label for="city-input" class="visually-hidden">Stadtname</label>
          <input
            id="city-input"
            name="city"
            type="search"
            placeholder="Stadt eingeben (z. B. Berlin)"
            aria-required="true"
          />
          <ul
            id="suggestions"
            class="suggestions hidden"
            role="listbox"
            aria-label="Suchvorschläge"
          ></ul>
          <button id="search-btn" type="submit">Suchen</button>
          <div class="unit-toggle">
            <label for="unit-toggle" class="visually-hidden"
              >Einheiten umschalten</label
            >
            <button id="unit-toggle" aria-pressed="false" title="Wechsel zu °F">
              °C
            </button>
          </div>
        </form>
      </header>

      <main>
        <section id="status" aria-live="polite"></section>
        <section id="weather" aria-label="Aktuelles Wetter">
          <div
            id="weather-left"
            class="weather-column"
            aria-hidden="false"
          ></div>
          <aside
            id="weather-right"
            class="weather-column"
            aria-label="Weitere Wetterdaten"
          ></aside>
        </section>

        <section
          id="today-hourly"
          class="hidden"
          aria-label="Stündliche Vorhersage"
        >
          <h2>Heute — Stündlich</h2>
          <div id="hourly" class="hourly-list" role="list"></div>
        </section>

        <section
          id="weekly-forecast"
          class="hidden"
          aria-label="Wochenvorhersage"
        >
          <h2>7-Tage Vorschau</h2>
          <div id="weekly" class="weekly-grid" role="list"></div>
        </section>
      </main>
    </div>

    <script src="js/config.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
